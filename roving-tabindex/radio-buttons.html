<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roving Tabindex - Radio Buttons example</title>
</head>
<body>
<main>
    <h1>Please submit your favorite food choice.</h1>
    <form>
        <label for="name">Name:</label>
        <input id="name" type="text">

        <p>Favorite type of food</p>

        <div>
            <label for="chinese">Chinese</label>
            <input type="radio" id="chinese" name="favFood">
            <label for="italian">Italian</label>
            <input type="radio" id="italian" name="favFood">
            <label for="thai">Thai</label>
            <input type="radio" id="thai" name="favFood">
        </div>

        <button onclick="submitFoodChoice()">
            Submit
        </button>
    </form>
</main>
</body>
</html>
