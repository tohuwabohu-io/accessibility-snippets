<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roving Tabindex - Menu example</title>
</head>
<body>
<main>
    <h1>Awesome Website</h1>

    <div>
        <h2>Navigation</h2>

        <ul role="menu">
            <li role="menuitem">
                <a href="#">Home</a>
            </li>
            <li role="menuitem">
                <a href="#">Archive</a>
            </li>
            <li role="menuitem">
                <a href="#">Search</a>
            </li>
            <li role="menuitem">
                <a href="#">About</a>
            </li>
            <li role="menuitem">
                <a href="#">Imprint</a>
            </li>
            <li role="menuitem">
                <a href="#">Twitter</a>
            </li>
            <li role="menuitem">
                <a href="#">GitHub</a>
            </li>
        </ul>
    </div>

    <div>
        <h2>Content</h2>
        <label for="name">Name:</label>
        <input id="name" type="text">
    </div>
</main>
</body>
</html>
